<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Preload -->
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="contenedor">

    <div class="images">
      <img class="nft" src="images/image-equilibrium.jpg" alt="nft">
      <div class="capa">
        <img class="eye" src="images/icon-view.svg" alt="eye">
      </div>
      </div>
    </div>
    <h1><a class="hover" href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth">
      <div class="izq">
        <img src="images/icon-ethereum.svg" alt="eth">
        <h4 class="cyan">0.041 ETH</h4>
      </div>
      <div class="der">
        <img src="images/icon-clock.svg" alt="clock">
        <h4 class="softb">3 days left</h4>
      </div>
    </div>

    <hr>

    <div class="creation">
      <img class="avatar" src="images/image-avatar.png" alt="cara">
      <h5>Creation of <a class="hover" href="#">Jules Wyvern</a></h5>
    </div>

  </main>

  <footer class="footer">
    <p>Challenge by <a class="link" href="#" target="_blank">Frontend Mentor</a>.
      Coded by <a class="link" href="#">Luis Soto</a>.</p>
  </footer>

</body>

</html>
